<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:decorate template="/publico/template/template.xhtml">
        <ui:define name="conteudo">
            <h:form id="fprincipal">
                <b:messages/>
                <h:inputHidden 
                    id="ihnovoUsuarioid"
                    value="#{usuarioBean.novoUsuario.login}" />
                <b:panel 
                    id="pprincipal" 
                    title="Cadastrar-se no sistema"
                    look="primary"
                    collapsible="false">

                    <h:panelGrid columns="1" cellpadding="5">
                        <b:inputText label="Nome:" labelStyle="width:80px;"
                                     value="#{usuarioBean.novoUsuario.nome}">
                          
                        </b:inputText>
                        <b:inputText label="Login" labelStyle="width:80px;"
                                     value="#{usuarioBean.novoUsuario.login}">
                       
                        </b:inputText>
                        <b:inputSecret label="Senha:" labelStyle="width:80px;"
                                       value="#{usuarioBean.novoUsuario.senha}">
                        </b:inputSecret>
                    </h:panelGrid>

                    <b:buttonGroup style="padding-top: 40px">
                        <b:commandButton id="cbcancelar"
                                         look="danger" value="Cancelar"
                                         action="/locadora/publico/inicio.xhtml"/>
                        <b:commandButton 
                            id="cbsalvar" 
                            ajax="false"
                            value="Salvar" 
                            look="primary"
                            action="#{usuarioBean.salvar}"/>
                    </b:buttonGroup>
                </b:panel>
            </h:form>
        </ui:define>
    </ui:decorate>
</html>
